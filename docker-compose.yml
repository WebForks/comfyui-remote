services:
  comfyui-remote:
    image: ankhussy/comfyui-simplified:latest
    # For local development builds, uncomment the next line instead of image:
    # build: .
    container_name: comfyui-remote
    environment:
      - NODE_ENV=production
      - APP_PASSWORD=${APP_PASSWORD:-change-me}
      - AUTH_SECRET=${AUTH_SECRET:-please-change-me}
      - NEXT_PUBLIC_COMFYUI_BASE_URL=${NEXT_PUBLIC_COMFYUI_BASE_URL:-http://localhost:8188}
    volumes:
      - ./data:/app/data
    ports:
      - "3000:3000"
    restart: unless-stopped
